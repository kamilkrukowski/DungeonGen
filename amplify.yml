version: 1
backend:
  phases:
    build:
      commands:
        - echo "Backend build started"
        - cd backend
        - pip install -r requirements-lambda.txt
        - echo "Backend build completed"
frontend:
  phases:
    preBuild:
      commands:
        - echo "Frontend pre-build started"
        - npm ci
    build:
      commands:
        - echo "Frontend build started"
        - npm run build
        - echo "Frontend build completed"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
